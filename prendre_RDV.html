  <!-- ✅ Formulaire de rendez-vous -->
  <div class="container my-5">
    <h3 class="text-center mb-4">Formulaire de rendez-vous</h3>

    <form method="POST" action="ajouter_rdv.php" class="w-75 mx-auto p-4 border rounded shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">Nom complet</label>
        <input type="text" name="nom" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Adresse email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Date du rendez-vous</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Heure</label>
        <select name="heure" class="form-select" required>
          <option value="">-- Sélectionnez une heure --</option>
          <option value="09:00">09:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
          <option value="14:00">14:00</option>
          <option value="15:00">15:00</option>
          <option value="16:00">16:00</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Envoyer la demande</button>
    </form>
  </div>
